<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Dissection Trigger Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <script>
    let scene, camera, renderer, model, controls;
    const clock = new THREE.Clock();
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let currentStep = 0;
    let shapeKeyMesh = null;

    const requiredAreas = {
      0: 'Slice_Area_1',
      // 1: 'Slice_Area_2',
      // 2: 'Slice_Area_3'
    };

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);
      controls.update();

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7);
      scene.add(dirLight);
      scene.add(new THREE.HemisphereLight(0xffffbb, 0x080820, 0.5));

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 20),
        new THREE.MeshStandardMaterial({ color: 0x777777, side: THREE.DoubleSide })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);

      const loader = new THREE.GLTFLoader();
      loader.load(
        'Tools/ambot.glb',
        (gltf) => {
          model = gltf.scene;
          scene.add(model);

          console.log("Model loaded successfully:", model);

        //   model.traverse((child) => {
        //     if (child.isMesh) {
        //       console.log("Mesh name:", child.name);
        //       if (child.morphTargetInfluences) {
        //         console.log("‚úÖ This mesh has shape keys!", child.name);
        //         shapeKeyMesh = child;
        //       }
        //       child.castShadow = true;
        //       child.receiveShadow = true;
        //       if (child.material) child.material.side = THREE.DoubleSide;
        //     }
        //   });
        model.traverse((child) => {
            if (child.isMesh) {
                child.castShadow = true;
                child.receiveShadow = true;

                // Ensure materials are properly configured
                if (child.material) {
                child.material.side = THREE.DoubleSide;
                }

                // ‚úÖ Print mesh name
                console.log("Mesh name:", child.name);

                // ‚úÖ If it has shape keys (morph targets)
                if (child.morphTargetDictionary) {
                console.log("‚úÖ This mesh has shape keys!", child.name);
                }

                // ‚úÖ Highlight slice areas with green lines
                if (child.name.includes("Slice_Area")) {
                const edges = new THREE.EdgesGeometry(child.geometry);
                const line = new THREE.LineSegments(
                    edges,
                    new THREE.LineBasicMaterial({ color: 0x00ff00 })
                );
                line.position.copy(child.position);
                line.rotation.copy(child.rotation);
                line.scale.copy(child.scale);
                child.add(line);
                }
                if (child.morphTargetInfluences) {
                console.log("‚úÖ This mesh has shape keys!", child.name);
                shapeKeyMesh = child; // <-- this must be set!
              }
            }
        });

          const bbox = new THREE.Box3().setFromObject(model);
          const center = bbox.getCenter(new THREE.Vector3());
          model.position.sub(center);
          scene.add(new THREE.AxesHelper(5));
          // scene.add(new THREE.Box3Helper(bbox, 0xffff00));

          const size = bbox.getSize(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          camera.position.z = maxDim * 1.5;
          controls.target.copy(center);
          controls.update();
        },
        undefined,
        (error) => {
          console.error("Error loading model:", error);
          const fallback = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshStandardMaterial({ color: 0xff0000 })
          );
          scene.add(fallback);
        }
      );

      window.addEventListener('mousemove', onMouseMove);
      window.addEventListener('click', onClick);
      window.addEventListener('resize', onWindowResize);
    }

    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    function onClick() {
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children, true);

      if (intersects.length > 0) {
        const obj = intersects[0].object;
        console.log("üîç Clicked on:", obj.name);

        if (obj.name === requiredAreas[currentStep]) {
          console.log(`‚úÖ Correct area clicked: ${obj.name}`);

          if (shapeKeyMesh && shapeKeyMesh.morphTargetInfluences && shapeKeyMesh.morphTargetInfluences[currentStep] !== undefined) {
            gsap.to(shapeKeyMesh.morphTargetInfluences, {
              [currentStep]: 1,
              duration: 1,
              onComplete: () => {
                console.log(`‚úÖ Step ${currentStep} completed`);
                currentStep++;
              }
            });
          }
        } else {
          console.warn("‚ùå Wrong object clicked:", obj.name);
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
